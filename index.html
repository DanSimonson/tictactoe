<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <title>TIC TAC TOE</title>

</head>

<body>
    <h1>TIC TAC TOE</h1>
    <div class= 'd-flex justify-content-center'>
        <div class= 'p-4 d-flex justify-content-center' id='text-header'>
            Choose X or O:
        </div>
        <div class= 'p-4 d-flex justify-content-center get-input'>
            <button class="btn" type="submit" id='x' value='x'> X </button>
        </div>
        <div class= 'p-4 d-flex justify-content-center get-input'>
            <button class="btn"type="submit" id='o' value='o'>O</button>            
        </div>
        <div class= 'p-4 d-flex justify-content-center get-input'>
            <button class="btn fa fa-refresh" id= 'btn-replay'></button>            
        </div>        
    </div>

	<table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
    </div>
    <!--
    <div class= 'd-flex justify-content-center'>
            <button id= 'btn-replay'>Replay</button>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="scripts/indexScript.js"></script>
